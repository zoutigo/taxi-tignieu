name: Dev Checks

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]

jobs:
  checks:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: lisaweb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Wait for MySQL and create shadow DB
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -proot --silent; then
              break
            fi
            sleep 2
          done
          mysql -h 127.0.0.1 -uroot -proot -e "CREATE DATABASE IF NOT EXISTS lisaweb_shadow;"

      - name: Set env for Prisma
        run: |
          echo "DATABASE_URL=mysql://root:root@127.0.0.1:3306/lisaweb" >> $GITHUB_ENV
          echo "SHADOW_DATABASE_URL=mysql://root:root@127.0.0.1:3306/lisaweb_shadow" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Apply database migrations
        run: npx prisma migrate deploy

      - name: Seed database
        run: npx prisma db seed

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Tests
        run: npm test -- --runInBand

      - name: Build
        run: npm run build
